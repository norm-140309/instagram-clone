<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="image-container">
          <app-post *ngFor="let imageData of favoritesList"
                    [imageName]="imageData.name"
                    [displayPostedBy]="true"
                    [displayFavoritesButton]="false"
                    [displayFollowButton]="true"
          >
          </app-post>
        </div>
      </div>
    </div>
  </div>
